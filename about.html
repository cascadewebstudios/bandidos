<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <!-- Landing Section -->
  <section class="landing">
    <img src="media/cacti 3.png" alt="Large Cactus" class="cactus-image" />
    <h1 class="visit-us-text">Visit Us</h1>
    <p class="tagline">Redmond's Favorite Taco Truck</p>
  </section>
  <div class="orange-line"></div>

  <!--Footer-->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-icons">
        <!--EDIT INFO-->
        <a href="mailto:" aria-label="Email">
          <i class="fa-solid fa-envelope"></i>
        </a>

        <a href="tel:" aria-label="Phone">
          <i class="fa-solid fa-phone"></i>
        </a>

        <a href="https://www.tiktok.com/" target="_blank" rel="noopener" aria-label="TikTok">
          <i class="fa-brands fa-tiktok"></i>
        </a>

        <a href="https://www.instagram.com/yourusername" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

      <p>&copy; 2025 Bandido’s Mexican Grill. All rights reserved.</p>
      <p>Bandido’s Mexican Grill is a registered small business in the state of Washington.</p>
    </div>
  </footer>

  <!--Credit Bar-->
  <div class="developer-bar">
    Website developed by Cascade Web Studios, registered nonprofit.
    Visit <a href="https://cascadewebstudios.org" target="_blank" rel="noopener">cascadewebstudios.org</a> for more
    information.
  </div>

</body>

</html>
